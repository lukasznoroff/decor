<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description"
          content="Interior is a shop with unique furniture and decor pieces from all over the world"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;600;700&family=Work+Sans:wght@500;700&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/reset.css">
    <link rel="stylesheet" href="/assets/css/main.css">
    <title>Interior Login Page</title>
</head>
<body class="login-page">
<header class="js-render-header">
</header>
<div class="login-wrapper">
    <h1 class="heading-3">Login</h1>
    <form class="login-form">
        <div class="messages"></div>
        <input class="user" type="text" placeholder="user name">
        <input class="password" type="password" placeholder="password">
        <div class="btn-form-wrapper">
            <button class="submit btn btn-1">Login</button>
        </div>
    </form>
    <div class="js-render-footer"></div>
</div>

<script src="assets/js/main.js"></script>
</body>
</html>
