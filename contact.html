<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description"
          content="Interior is a shop with unique furniture and decor pieces from all over the world"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;600;700&family=Work+Sans:wght@500;700&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/reset.css">
    <link rel="stylesheet" href="/assets/css/main.css">
    <title>Interior Contact Page</title>
</head>
<body class="home">
<header class="js-render-header">
</header>
<div class="contact-form-wrapper">
    <div class="form-wrap-email">
        <h1 class="contact-heading">Contact Us</h1>
        <form class="contact-form">
            <div class="field-wrap">
                <input type="text" class="name" name="name" placeholder="Name">
            </div>
            <div class="field-wrap">
                <input type="text" class="email" name="email" placeholder="Email">
            </div>
            <div class="field-wrap">
                <input type="text" class="subject" name="subject" placeholder="Subject">
            </div>
            <div class="field-wrap">
                <textarea name="message" class="message" placeholder="Message"></textarea>
            </div>
            <div class="btn-wrap">
                <button class="btn-1">Send</button>
            </div>
        </form>
    </div>

</div>

<script src="assets/js/main.js"></script>
</body>
</html>
