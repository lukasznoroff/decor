<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description"
          content="Interior is a shop with unique furniture and decor pieces from all over the world"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;600;700&family=Work+Sans:wght@500;700&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/reset.css">
    <link rel="stylesheet" href="/assets/css/main.css">
    <title>Interior Products Page</title>
</head>
<body class="products-page">
<header class="js-render-header">
</header>
<main>
    <div class="container">
        <aside class="sidebar">
            <h2 class="sidebar-title">Refine results</h2>
            <div class="filter-section">
                <h3 class="filter-section-title">Search</h3>
                <form class="form-search-products js-form-search-products">
                    <div class="form-group">
                        <input class="search-input" type="search" placeholder="Search by keyword">
                        <button class="search-btn" type="submit">
                            <svg version="1.1" class="svg search" xmlns="http://www.w3.org/2000/svg"
                                 xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 24 27"
                                 style="enable-background:new 0 0 24 27; width: 24px; height: 27px;"
                                 xml:space="preserve"><path d="M10,2C4.5,2,0,6.5,0,12s4.5,10,10,10s10-4.5,10-10S15.5,2,10,2z M10,19c-3.9,0-7-3.1-7-7s3.1-7,7-7s7,3.1,7,7S13.9,19,10,19z"></path>
                                <rect x="17" y="17" transform="matrix(0.7071 -0.7071 0.7071 0.7071 -9.2844 19.5856)"
                                      width="4" height="8"></rect></svg>
                        </button>
                    </div>
                </form>
            </div>
            <div class="filter-section">
                <h3 class="filter-section-title">Filter by categories</h3>
                <div class="js-render-category-links">
                </div>
            </div>
        </aside>
        <div class="products-grid-wrap js-products-container">

        </div>
    </div>
</main>
<div class="js-render-footer"></div>

<script src="assets/js/main.js"></script>
</body>
</html>
